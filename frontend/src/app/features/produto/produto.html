<h2>Cadastro de Produtos</h2>

<form (submit)="adicionarProduto(); $event.preventDefault();">
  <label>
    Nome:
    <input [(ngModel)]="novoProduto.nome" name="nome" required />
  </label>
  <label>
    Preço Unitário:
    <input type="number" [(ngModel)]="novoProduto.valor_unitario" name="valor_unitario" required />
  </label>
  <button type="submit">Adicionar Produto</button>
</form>

<hr />

<h3>Lista de Produtos</h3>

<table border="1" cellpadding="5" cellspacing="0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Preço Unitário</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of produtos">
      <td>{{ produto.id }}</td>
      <td>{{ produto.nome }}</td>
      <td>{{ produto.valor_unitario }}</td>
      <td>
        <button (click)="deletarProduto(produto.id)">Deletar</button>
      </td>
    </tr>
  </tbody>
</table>
